<div class="container">
  <div class="login-container">
    <form (ngSubmit)="onSubmit()">  <!-- âœ… Correct event binding -->
      <input type="text" name="email" placeholder="Enter Email" [(ngModel)]="email" required />
      <input type="password" name="password" placeholder="Password" [(ngModel)]="password" required />

      <button type="submit" id="login-btn">LogIn</button>
    </form>
    <p>Didn't Register? <span id="signup-page" routerLink="/signup">Register Here</span></p>
  </div>
</div>
